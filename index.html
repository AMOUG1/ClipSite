<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Central</title>
    <style>
        body {
            background-image: url('assets/images/space.webp');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: black;
            color: hotpink;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 100px;
            padding: 80px;
        }

        .grid-item {
            background-color: yellow;
            padding: 0px;
            text-align: center;
            border-radius: 20px;
        }

        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .grid-item button {
            width: 100%;
            padding: 0px; /* Remove padding to fit image */
            font-size: 50px;
            font-weight: bold;
            color: whitesmoke;
            cursor: pointer;
            background-color: lightseagreen; /* Change button color to black */
            border: none;
            height: 300px; /* Set a fixed height for the buttons */
            transition: transform 0.3s ease;
            border-radius: 20px;
        }

        .grid-item button:hover {
            transform: scale(1.2);
            color: lightseagreen;
            background-color: whitesmoke;
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>
    <h1>Clip Central</h1>

    <div class="grid-container">
        <div class="grid-item"><a href="patrick.html"><button>Pat</button></a></div>
        <div class="grid-item"><a href="mason.html"><button>Mason</button></a></div>
        <div class="grid-item"><a href="jackson.html"><button>Jackson</button></a></div>
        <div class="grid-item"><a href="fane.html"><button>Fane</button></a></div>
        <div class="grid-item"><a href="katie.html"><button>Katie</button></a></div>
        <div class="grid-item"><a href="josh.html"><button>Josh</button></a></div>
        <div class="grid-item"><a href="jake.html"><button>Jake</button></a></div>
    </div>

</body>
</html>
